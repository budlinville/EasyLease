<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="static/main.css" />

  <script>
	function checkLogin() {
      var loggedIn = false;
      var username = getCookie("user");
	  
      if (username != "") {
        loggedIn = true;
        document.getElementById("username").innerHTML = username;
      } else {
        loggedIn = false;
      }
    }
  </script>
</head>

<body onload = "checkLogin()" class = "BODY">
